<html>
    <head>
        {%if title%}
        <title>{{title}}</title>
        {%else%}
        <title>Flask Blog</title>
        {%endif%}
    </head>
    <body>
        {% for post in posts %}
        <h1>{{post.title}}</h1>
        <p>By {{post.author}} on {{post.date_posted}}</p>
        <h2>{{post.content}}</h2>
        {% endfor %}
    </body>
</html>
